<body>

    <div class="calc">
        <h1 class="text"> My Calculator</h1>
        <h2 class="textOne"> Input One:</h2>
        <input  type = "text" id="num1" placeholder = "First Value" >
        <h3 class="textOne"> Input Two:</h3>
        <input  type = "text" id="num2" placeholder = "Second Value" />
        
        <button class = "button" id = "add" onclick = "addition()" > + </button>
        &nbsp;
        &nbsp;
        &nbsp;
        <button class = "button" id = "sub" onclick = "subtraction()" > - </button>
        &nbsp; 
        &nbsp;
        &nbsp;
        <button class = "button" id = "mul" onclick = "multiplication()" > * </button>
        &nbsp;
        &nbsp;
        &nbsp;
        <button class = "button" id = "div" onclick = "division()" > / </button>
        <h4 class= "textOne"> Output: </h4>
        <input type= "text" id="res" placeholder =  "Result">
    </div>

    <body bgcolor="black">

</body>

<script>
    
    function addition() {;
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("res").value = parseInt(num1) + parseInt(num2);

    }

    function subtraction() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("res").value = parseInt(num1) - parseInt(num2);
    }

    function multiplication() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("res").value = parseInt(num1) * parseInt(num2);
    }

    function division() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value; 
        document.getElementById("res").value = parseInt(num1) / parseInt(num2);
    }
</script>



</html>
